---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nodejs-env-configmap
data:
  APPLICATION: MY NODEJS APPS
  VERSION: 1.0.1

---
apiVersion: v1
kind: Secret
metadata:
  name: nodejs-env-secret
data:
  ENV: base64(VALUE)
stringData:
  VERSION: 1.0.1

---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nodejs-env-rs
  labels:
    name: nodejs-env-rs
spec:
  replicas: 3
  selector:
    matchExpressions: 
      - key: app
        operator: In
        values:
          - nodejs-env
  template:
    metadata:
      name: nodejs-env
      labels:
        app: nodejs-env
    spec:
      volumes:
        - name: storage
          emptyDir: {}
      restartPolicy: Always
      nodeSelector:
        node: master-node
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: nodejs-env
          image: xhilmi/nodejs-env
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: nodejs-env-configmap
            - secretRef:
                name: nodejs-env-secret
