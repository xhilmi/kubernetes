---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-env-svc
  labels:
    name: nodejs-env-svc
spec:
  type: NodePort
  selector:
    name: nodejs-env
  ports:
    - port: 3030
      targetPort: 3000
      nodePort: 30001